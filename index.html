<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">
      <h1>Todo</h1>
      <div style="position: relative;" class="img">
        <img class="sun" style="cursor: pointer;" src="images/icon-sun.svg" alt="">
        <img class="moon"  src="images/icon-moon.svg" alt="">
      </div>
      </div>
    
    <div class="bar">
      <input class="new_todo" id="new_todo" type="text" placeholder="Create a new todo...">
      <div class="check">

      </div>
    </div>
    
    <div class="tabs">
      <div class="lists">        
        
      </div>

      <div class="navi">
        <div class="items">
          
        </div>
        <div class="gate">
          <a style="color: hsl(220, 98%, 61%);" href="">All</a>
          <a href="">Active</a>
          <a href="">Completed</a>
        </div>
        <div class="clear">
          <p>Clear Completed</p>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p style="color: hsl(234, 11%, 52%); margin-top: 30px; font-size: 0.9em;">Drag and drop to recoder list</p> 
  </div>

  <div class="attribution">

  <script src="script.js"></script>
</body>
</html>
